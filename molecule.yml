---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: docker
    - name: docker-distro
    - name: docker-inactive

docker:
  containers:
  - name: docker
    image: openmicroscopy/centos-systemd-ip
    image_version: latest
    privileged: True
    ansible_groups:
    - docker-hosts
  - name: docker-distro
    image: openmicroscopy/centos-systemd-ip
    image_version: latest
    privileged: True
    ansible_groups:
    - docker-hosts
  - name: docker-inactive
    image: centos
    image_version: 7
    ansible_groups:
    - docker-hosts

ansible:
  group_vars:
    docker-hosts:
      # This should allow docker-in-docker to work
      docker_storage_driver: vfs

  host_vars:
    docker:
      docker_use_ipv4_nic_mtu: True
      # Latest version 17.12.1.ce-1.el7.centos has a bug that prevents
      # testing on travis: https://github.com/docker/for-linux/issues/219
      docker_version: 17.09.1.ce-1.el7.centos
    docker-inactive:
      docker_systemd_setup: False
    docker-distro:
      docker_install_upstream: False

verifier:
  name: testinfra
